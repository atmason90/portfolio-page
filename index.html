<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Andrew Mason</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="has-navbar-fixed-top">
    
    <nav class="navbar is-fixed-top is-info has-background-info-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand is-flex is-justify-content-center">
            <p class="is-size-2">Andrew Mason <span class="is-size-6">Full Stack Web Developer</span></p>
        </div>
        <div id="navMenu" class="navbar-menu is-active">
            <div class="navbar-start"></div>
            <div class="navbar-end is-flex is-justify-content-center">
                <a class="navbar-item">About Me</a>
                <a class="navbar-item">Projects</a>
                <a class="navbar-item">My Resume</a>
                <a class="navbar-item">LinkedIn</a>
                <a class="navbar-item">GitHub</a>
            </div>
        </div>
    </nav>

    <div class="tile is-ancestor mt-6 p-5">
        <div class="tile is-parent">
            <article class="tile is-child notification is-info has-background-info-light has-text-grey-dark">
              <div class="content">
                <p class="title">About Me</p>
                <p class="subtitle"></p>
                <div class="content">
                  <!-- Content -->
                </div>
              </div>
            </article>
          </div>
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent">
                <article class="tile is-child notification is-info">
                  <p class="title">Middle tile</p>
                  <p class="subtitle">With an image</p>
                  <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/640x480.png">
                  </figure>
                </article>
              </div>
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-primary">
                <p class="title">Vertical...</p>
                <p class="subtitle">Top tile</p>
              </article>
              <article class="tile is-child notification is-warning">
                <p class="title">...tiles</p>
                <p class="subtitle">Bottom tile</p>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
              <p class="title">Contact Information</p>
              <p class="subtitle">Aligned with the right tile</p>
              <div class="content">
                <!-- Content -->
              </div>
            </article>
          </div>
        </div>
      </div>

    

    <script src="./assets/js/script.js"></script>
</body>
</html>
